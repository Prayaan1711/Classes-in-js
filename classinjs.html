<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Javascript class</h2>
    <p>How to use them</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        // creating a class
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            // creating an age method for class student
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        // use a student class with two objects
        student1 = new student("Prayaan", 2012);
        document.getElementById("student1").innerHTML = 
        "My name is " + student1.name + ", i am born in " + student1.year

         student2 = new student("Rayaan", 2013);
            document.getElementById("student2").innerHTML =
                "My name is " + student2.name + ", i am born in " + student2.year

    </script>
</body>
</html>
