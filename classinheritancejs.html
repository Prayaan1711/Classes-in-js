<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Inheritance</h2>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Honda", "F1-RB19");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
